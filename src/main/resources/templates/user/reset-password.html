<!-- src/main/resources/templates/user/reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
<h2>비밀번호 재설정</h2>
<form action="/user/reset-password" method="post">
    <input type="hidden" name="token" value="${token}"/>
    <p><input type="password" name="password" placeholder="새 비밀번호" required></p>
    <p><button type="submit">비밀번호 재설정</button></p>
</form>
</body>
</html>
