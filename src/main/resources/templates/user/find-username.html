<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
</head>
<body>
<h2>아이디 찾기</h2>
<form action="/user/find-username" method="post">
    <p><input type="email" name="email" placeholder="이메일" required></p>
    <p><button type="submit">아이디 찾기</button></p>
    <p th:if="${param.success}">이메일로 아이디를 전송했습니다.</p>
    <p th:if="${param.error}">이메일 주소를 확인해주세요.</p>
</form>
</body>
</html>
