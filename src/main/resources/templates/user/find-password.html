<!-- src/main/resources/templates/user/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
<h2>비밀번호 찾기</h2>
<form action="/user/find-password" method="post">
    <p><input type="email" name="email" placeholder="이메일" required></p>
    <p><button type="submit">비밀번호 찾기</button></p>
    <p th:if="${param.error}">이메일 주소를 확인해주세요.</p>
</form>
</body>
</html>
