<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="/css/blog.css?v=1.0">

</head>
<body>
<header class="blog-header">
  <div class="container">
    <a class="blog-header-logo" href="/">블로그</a>
    <a href="/post/create" class="btn btn-write">글쓰기</a>
    <div class="nav-scroller">
      <nav class="nav">
        <div class="search-bar">
          <select class="search-category">
            <option value="posts">글</option>
            <!-- Add more options as needed -->
          </select>
          <input type="text" placeholder="Search..." class="search-input">
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <!-- 로그인 상태에 따른 버튼 표시 -->
        <div class="auth-buttons">
          <!-- 로그인 안 된 경우 -->
          <button th:if="${session.user == null}" class="btn btn-dark" onclick="location.href='/user/login';">로그인</button>
          <!-- 로그인 된 경우 -->
          <button th:if="${session.user != null}" class="btn btn-dark profile-button"
                  onclick="location.href='/user/profile';"
                  th:text="${session.user.username}"></button>
        </div>
      </nav>
    </div>
  </div>
  <div class="menu">
    <a href="/">블로그 홈</a>
    <a href="/category">주제별 보기</a>
    <a href="/monthly">이달의 블로그</a>
    <a href="/official">공식블로그</a>
    <a href="/challenge">챌린지 프로그램</a>
    <a href="/market" class="btn-join">블로그 마켓 가입</a>
    <a href="/team-blog">블로그팀 공식블로그</a>
  </div>
</header>
<main class="container">
  <!-- Category Title -->
  <div class="category-title">
    <h2>주제별 TOP > 문학·책</h2>
  </div>

  <!-- Featured Articles -->
  <section class="featured-articles">
    <div class="article">
      <img src="book1.jpg" alt="Book 1">
      <div class="article-info">
        <h3>&lt;쓰게 될 것&gt; 최진영 소설집</h3>
      </div>
    </div>
    <div class="article">
      <img src="book2.jpg" alt="Book 2">
      <div class="article-info">
        <h3>[카페] 도도에 오면 마음의 비가 그...</h3>
      </div>
    </div>
    <div class="article">
      <img src="book3.jpg" alt="Book 3">
      <div class="article-info">
        <h3>카이, [그래도 ]_선택...</h3>
      </div>
    </div>
  </section>

  <!-- Subcategories -->
  <nav class="subcategories">
    <ul>
      <li><a href="/category/literature" class="active">문학·책</a></li>
      <li><a href="/category/movies">영화</a></li>
      <li><a href="/category/art">미술·디자인</a></li>
      <li><a href="/category/concerts">공연·전시</a></li>
      <li><a href="/category/music">음악</a></li>
      <li><a href="/category/drama">드라마</a></li>
      <li><a href="/category/entertainment">스타·연예인</a></li>
      <li><a href="/category/comics">만화·애니</a></li>
      <li><a href="/category/broadcast">방송</a></li>
    </ul>
  </nav>

  <!-- Blog Posts Table -->
  <table class="list">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>등록일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post: ${list.content}">
      <td th:text="${post.id}">99</td>
      <td><a th:href="@{/post/detail(id=${post.id})}"
             th:text="${post.title}"></a></td>
      <td><a th:href="@{/user/detail(id=${post.user.id})}"
             th:text="${post.user.nickname}">김철수</a></td>
      <td th:text="${post.pubDateFormatted}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <p class="pagination">
    <span><a th:if="${not list.isFirst}" href="?page=0">[First]</a>
    <a th:if="${not list.isFirst}" th:href="|?page=${list.number - 1}|">[Prev]</a></span>
    <span th:text="|Page: ${list.number}|"></span>
    <span><a th:if="${not list.isLast}" th:href="|?page=${list.number + 1}|">[Next]</a></span>
  </p>
</main>

<footer class="blog-footer">
  <!-- Add footer content here -->
</footer>
</body>
</html>
