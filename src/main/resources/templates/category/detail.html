<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${category.name} + ' 게시글 목록'">카테고리 게시글 목록</title>
  <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="container">
  <!-- 페이지 제목 -->
  <header class="page-header">
    <h1 th:text="${category.name} + ' 게시글 목록'">카테고리 게시글 목록</h1>
    <a href="/" class="btn-home">홈으로 돌아가기</a>
  </header>

  <!-- 게시글 목록 테이블 -->
  <table class="post-table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>등록일시</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="post : ${list.content}">
      <tr>
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/post/detail(id=${post.id})}" th:text="${post.title}"></a></td>
        <td><a th:href="@{/user/detail(id=${post.user.id})}" th:text="${post.user.nickname}"></a></td>
        <td th:text="${post.pubDateFormatted}"></td>
      </tr>
    </th:block>
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <footer class="pagination-container">
    <p th:replace="~{layouts/pagination::p}"></p>
  </footer>
</div>
</body>
</html>
